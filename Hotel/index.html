<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Managment</title>

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/d7d901d004.js" crossorigin="anonymous"></script>

    <!--Custom css file link-->
    <link rel="stylesheet" href="Hotel.css">
</head>
<body>
    <!--header section start-->
    <header>
        <div id="menu-bar" class="fa-solid fa-bars"></div>

        <a href="#" class="logo"><span>H</span>otel</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">Book</a>
            <a href="#packages">Packages</a>
            <a href="#services">Services</a>
            <a href="#gallary">Gallary</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            <i class="fa-solid fa-user" id="login-btn"></i>
        </div>
    
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here....">
            <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>
    </header>
    <!--header section end-->

    <!--login form container section start-->
    <div class="login-form-container">
        <i class="fa-solid fa-xmark" id="form-close"></i>

        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
    
            <label for="remember">Remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account?<a href="#">register now</a></p>
        </form>
    </div>
    
    <!--login form container section end-->








  <script src="Hotel.js"></script>  
</body>
</html>
